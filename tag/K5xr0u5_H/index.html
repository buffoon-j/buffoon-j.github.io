<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转
  let newWindow = ''
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target","_blank");
      }
    })
  }
  // 代码高亮
  hljs.initHighlightingOnLoad();

</script>

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

  // var escape = "[{&#34;content&#34;:&#34;&lt;h1 id=\&#34;idea中maven配置问题\&#34;&gt;IDEA中Maven配置问题&lt;/h1&gt;\n&lt;h2 id=\&#34;问题\&#34;&gt;问题&lt;/h2&gt;\n&lt;p&gt;初学maven，在设置idea的maven配置时发现了一个问题。我每次创建maven项目时，无论是否修改maven配置，都会使用IDEA自带的maven。&lt;/p&gt;\n&lt;p&gt;解决这个问题，只需要先关闭项目。&lt;br&gt;\n&lt;img src=\&#34;https://buffoon-j.github.io/post-images/1649109345470.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/p&gt;\n&lt;p&gt;在最开始的页面进入设置。&lt;br&gt;\n&lt;img src=\&#34;https://buffoon-j.github.io/post-images/1649109352508.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/p&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;1\&#34;&gt;&lt;img src=\&#34;https://buffoon-j.github.io/post-images/1649109358920.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;p&gt;只需要在这里设置Maven的路径和其他设置，就不会有创建新项目时，Maven的配置全部恢复默认的情况。&lt;br&gt;\n&lt;img src=\&#34;https://buffoon-j.github.io/post-images/1649109366972.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;个人理解：可以理解为打开项目时的设置为针对某一项目的设置，并不是全局设置。关闭所有项目在初始页进行设置为全局设置。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;参考\&#34;&gt;参考&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;https://blog.csdn.net/m0_46975599/article/details/105982031\&#34;&gt;Steve_hanhaiLong.  IDEA中配置Maven常见问题每次都需要更改setting设置，否则使用默认Maven，完美解决Maven的配置问题！&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&#34;,&#34;fileName&#34;:&#34;idea-zhong-maven-pei-zhi-wen-ti&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;IDEA中Maven配置问题&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;JavaWeb&#34;,&#34;slug&#34;:&#34;vr0jEYjk1&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://buffoon-j.github.io/tag/vr0jEYjk1/&#34;}],&#34;date&#34;:&#34;2022-04-05 05:54:21&#34;,&#34;dateFormat&#34;:&#34;2022-04-05&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://buffoon-j.github.io/post/idea-zhong-maven-pei-zhi-wen-ti/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:43000,&#34;words&#34;:207,&#34;minutes&#34;:1},&#34;description&#34;:&#34;IDEA中Maven配置问题\n问题\n初学maven，在设置idea的maven配置时发现了一个问题。我每次创建maven项目时，无论是否修改maven配置，都会使用IDEA自带的maven。\n解决这个问题，只需要先关闭项目。\n\n在最开始的页...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#idea%E4%B8%ADmaven%E9%85%8D%E7%BD%AE%E9%97%AE%E9%A2%98\&#34;&gt;IDEA中Maven配置问题&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%97%AE%E9%A2%98\&#34;&gt;问题&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%8F%82%E8%80%83\&#34;&gt;参考&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;h1 id=\&#34;匿名代码块与static代码块\&#34;&gt;匿名代码块与static代码块&lt;/h1&gt;\n&lt;h2 id=\&#34;补充static关键词中关于静态方法块的内容-sup1sup\&#34;&gt;补充&lt;code&gt;static&lt;/code&gt;关键词中关于静态方法块的内容。&lt;a href=\&#34;#refer-anchor-1\&#34;&gt;&lt;sup&gt;[1]&lt;/sup&gt;&lt;/a&gt;&lt;/h2&gt;\n&lt;p&gt;首先看一下测试代码&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-Java\&#34;&gt;public class Person {\n//    构造方法\n    Person(){\n        System.out.println(&amp;quot;构造方法&amp;quot;);\n    }\n\n//    匿名方法块\n    {\n        System.out.println(&amp;quot;匿名方法块&amp;quot;);\n    }\n\n//    static方法块\n    static {\n        System.out.println(&amp;quot;静态方法块&amp;quot;);\n    }\n}\n\n\nclass Test {\n    public static void main(String[] args) {\n        Person person1 = new Person();\n        System.out.println(&amp;quot;=======================&amp;quot;);\n        Person person2 = new Person();\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;运行结果：&lt;/p&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;1\&#34;&gt;&lt;img src=\&#34;https://buffoon-j.github.io/post-images/1649108024369.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;p&gt;由运行结果可知：&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;在类初次被加载的时候，会最先加载&lt;strong&gt;静态方法块&lt;/strong&gt;，然后加载&lt;strong&gt;匿名方法块&lt;/strong&gt;，最后在加载&lt;strong&gt;构造方法&lt;/strong&gt;。&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;但静态方法块只会加载一次，在第二次加载类时，只会加载先加载匿名方法块和构造方法。&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;所以也可以用匿名代码块来进行一些初始赋值，一些只进行一次的操作则放在静态代码块里。&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;参考\&#34;&gt;参考&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;https://www.bilibili.com/video/BV12J41137hu?p=73\&#34;&gt;遇见狂神说.  面向对象14：static关键字详解&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&#34;,&#34;fileName&#34;:&#34;ni-ming-dai-ma-kuai-yu-static-dai-ma-kuai&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;匿名代码块与static代码块&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;JavaSE&#34;,&#34;slug&#34;:&#34;K5xr0u5_H&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://buffoon-j.github.io/tag/K5xr0u5_H/&#34;}],&#34;date&#34;:&#34;2021-04-25 13:40:35&#34;,&#34;dateFormat&#34;:&#34;2021-04-25&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://buffoon-j.github.io/post/ni-ming-dai-ma-kuai-yu-static-dai-ma-kuai/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:57000,&#34;words&#34;:248,&#34;minutes&#34;:1},&#34;description&#34;:&#34;匿名代码块与static代码块\n补充static关键词中关于静态方法块的内容。[1]\n首先看一下测试代码\npublic class Person {\n//    构造方法\n    Person(){\n        System.out.p...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%8C%BF%E5%90%8D%E4%BB%A3%E7%A0%81%E5%9D%97%E4%B8%8Estatic%E4%BB%A3%E7%A0%81%E5%9D%97\&#34;&gt;匿名代码块与static代码块&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;[补充&lt;code&gt;static&lt;/code&gt;关键词中关于静态方法块的内容。&lt;a href=\&#34;#refer-anchor-1\&#34;&gt;&lt;sup&gt;[1]&lt;/sup&gt;&lt;/a&gt;](#补充static关键词中关于静态方法块的内容-sup1sup)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%8F%82%E8%80%83\&#34;&gt;参考&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;blockquote&gt;\n&lt;p&gt;欢迎来到我的小站呀，很高兴遇见你！🤝&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&#34;关于本站\&#34;&gt;🏠 关于本站&lt;/h2&gt;\n&lt;h2 id=\&#34;博主是谁\&#34;&gt;👨‍💻 博主是谁&lt
